<form name="authForm" novalidate class="form-horizontal" role="form" ng-submit="authForm.$valid && auth()">
  <div class="modal-header">
    <h3 class="modal-title">
      Please, sign in!
      <span ng-click="close()" class="glyphicon glyphicon-remove pull-right close-button"></span>
    </h3>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail3" placeholder="Email" ng-model="credentials.email" required/>
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="credentials.password" required ng-minlength="5"/>
      </div>
    </div>
    <p class="bg-danger" ng-if="message">{{message}}</p>
  </div>
  <div class="modal-footer ng-scope">
    <button class="btn btn-primary" type="submit">Sign in</button>
    <button class="btn btn-warning" ng-click="close()">Close</button>
  </div>
</form>
